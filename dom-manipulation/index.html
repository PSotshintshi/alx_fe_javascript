<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1, h2 {
      color: #333;
    }
    #quote-display p {
      font-size: 1.2em;
      font-style: italic;
    }
    #quote-display small {
      display: block;
      margin-top: 5px;
      color: #555;
    }
    input, select, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
    }
    #lastViewedQuote {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Quote display -->
  <div id="quote-display">
    <p>Loading...</p>
  </div>

  <!-- Category filter -->
  <label for="category-select">Filter by Category:</label>
  <select id="category-select">
    <option value="all">All</option>
  </select>
  <button id="new-quote">Show Random Quote</button>

  <!-- Category Filter -->
<label for="categoryFilter">Filter by Category:</label>
<select id="categoryFilter" onchange="filterQuotes()">
  <option value="all">All Categories</option>
</select>


  <!-- Add new quote -->
  <h2>Add a New Quote</h2>
  <input type="text" id="newQuoteText" placeholder="Enter quote text" />
  <input type="text" id="newQuoteCategory" placeholder="Enter category" />
  <button id="addQuoteBtn">Add Quote</button>

  <!-- Add new quote -->
   <button onclick="ExportQuotes">Export Quotes to JSON</button>

   <!-- import quotes -->
<input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

<!-- Add category filter -->

 <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Dynamically populated categories -->
  </select>


  <!-- Last viewed quote (Session Storage) -->
  <h2>Last Viewed Quote (Session)</h2>
  <p id="lastViewedQuote">None yet</p>

  <button onclick="syncWithServer()">Manual Sync</button>
<div id="notification" style="display:none; background: yellow; padding: 10px; margin-top: 10px;"></div>


  <script src="script.js"></script>
</body>
</html>
